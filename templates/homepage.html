<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="{{ url_for('mostrar') }}" method="POST"  >
            <div class="form">
                <h3>Confira o clima de uma cidade:</h3>
                    <div class="form-input-container">
                        <input type="text" placeholder="Digite o nome da cidade"  id="city-name" name="city-name">
                        <button id="search" >
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
            </div>
        </form>
        <div id="weather-data" class={{ class_div }}>
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">{{ city }}</span>
                <img 
                    src={{ country }}
                    alt="Bandeira do país" 
                    id="country" 
                />
            </h2>
            <p id="temperature">
                Temperatura: <span>{{ temperatura }}</span>&deg;C
            </p>
            <div id="description-container">
                <p id="description">{{ description }}</p>
                <img src={{ icon_temp }} alt="Condições do tempo" id="weather-icon"/>
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>{{ humidity }}%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>{{ speed }}km/h</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
